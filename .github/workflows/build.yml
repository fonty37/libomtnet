name: Build & Test

on:
  push:
    branches: [master, feature/*]
  pull_request:
    branches: [master]

env:
  SVT_AV1_VERSION: v1.7.0

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
          - os: macos-latest
            name: macOS

    runs-on: ${{ matrix.os }}
    name: Build & Test (${{ matrix.name }})

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dav1d and opus (macOS)
        if: runner.os == 'macOS'
        run: brew install dav1d opus

      - name: Build SVT-AV1 v1.7.0 from source (macOS)
        if: runner.os == 'macOS'
        run: |
          git clone --depth 1 --branch $SVT_AV1_VERSION https://gitlab.com/AOMediaCodec/SVT-AV1.git /tmp/svt-av1
          cd /tmp/svt-av1/Build
          cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr/local
          make -j$(sysctl -n hw.ncpu)
          sudo make install

      - name: Install dav1d and opus (Windows)
        if: runner.os == 'Windows'
        run: vcpkg install dav1d opus --triplet x64-windows
        shell: cmd

      - name: Build SVT-AV1 v1.7.0 from source (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          git clone --depth 1 --branch $env:SVT_AV1_VERSION https://gitlab.com/AOMediaCodec/SVT-AV1.git $env:RUNNER_TEMP/svt-av1
          cd $env:RUNNER_TEMP/svt-av1/Build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_INSTALL_PREFIX="$env:RUNNER_TEMP/svt-av1-install"
          cmake --build . --config Release --parallel
          cmake --install . --config Release

      - name: Set library paths (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "DYLD_LIBRARY_PATH=/usr/local/lib:/opt/homebrew/lib" >> $GITHUB_ENV
          echo "DYLD_FALLBACK_LIBRARY_PATH=/usr/local/lib:/opt/homebrew/lib" >> $GITHUB_ENV

      - name: Set library paths (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $vcpkgBin = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin"
          $svtBin = "$env:RUNNER_TEMP\svt-av1-install\bin"
          echo "$vcpkgBin" | Out-File -FilePath $env:GITHUB_PATH -Append
          echo "$svtBin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Build (Release)
        run: dotnet build libomtnet.sln -c Release

      - name: Run codec tests
        timeout-minutes: 5
        run: dotnet test tests/libomtnet.Tests/libomtnet.Tests.csproj -c Release --no-build --logger "console;verbosity=detailed"
        env:
          LD_LIBRARY_PATH: /usr/local/lib
          DYLD_FALLBACK_LIBRARY_PATH: /usr/local/lib:/opt/homebrew/lib

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: libomtnet-${{ matrix.name }}
          path: |
            **/bin/Release/**/*.dll
            **/bin/Release/**/*.dylib
          retention-days: 7
