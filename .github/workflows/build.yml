name: Build & Test

on:
  push:
    branches: [master, feature/*]
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
          - os: macos-latest
            name: macOS

    runs-on: ${{ matrix.os }}
    name: Build & Test (${{ matrix.name }})

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install native dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install svt-av1 dav1d opus

      - name: Install native dependencies (Windows)
        if: runner.os == 'Windows'
        run: vcpkg install svt-av1 dav1d opus --triplet x64-windows
        shell: cmd

      - name: Add vcpkg bin to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $vcpkgRoot = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows"
          echo "$vcpkgRoot\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
          echo "VCPKG_LIB=$vcpkgRoot\lib" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "VCPKG_BIN=$vcpkgRoot\bin" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Set native library path (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "DYLD_LIBRARY_PATH=/opt/homebrew/lib:/usr/local/lib" >> $GITHUB_ENV

      - name: Build (Release)
        run: dotnet build libomtnet.sln -c Release

      - name: Run codec tests
        run: dotnet test tests/libomtnet.Tests/libomtnet.Tests.csproj -c Release --no-build --logger "console;verbosity=detailed"
        env:
          LD_LIBRARY_PATH: /usr/local/lib
          DYLD_FALLBACK_LIBRARY_PATH: /opt/homebrew/lib:/usr/local/lib

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: libomtnet-${{ matrix.name }}
          path: |
            **/bin/Release/**/*.dll
            **/bin/Release/**/*.dylib
          retention-days: 7
